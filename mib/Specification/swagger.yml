openapi: 3.0.1

info:
  title: User Service API
  description: User Microservice of Message in a Bottle Application
  version: 0.2-oas3

servers:
  - url: /

paths:
  /authenticate:
    post:
      tags: [ User ]
      summary: login part
      operationId: mib.resource.users.login
      requestBody:
        description: log the user
        required: true
        content:
          application/json:
            schema:
              x-body-name: payload
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@studenti.unipi.it
                password:
                  type: string
                  example: abcd123A
      description: |
        log in the user specified in the payload
      responses:
        '200':
          description: user ok
        '201':
          description: invalid credential

  /create_user:
    post:
      tags: [ User ]
      summary: create
      operationId: mib.resource.users.create_user
      requestBody:
        description: create a new user
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - firstname
                - lastname
                - date_of_birth
                - password
                - nickname
                - location
              properties:
                email:
                  type: string
                  format: email
                  example: user@studenti.unipi.it
                password:
                  type: string
                  example: abcd123A
                firstname:
                  type: string
                lastname:
                  type: string
                date_of_birth:
                  type: string
                nickname:
                  type: string
                location:
                  type: string
      description: |
        register a new user
      responses:
        201:
          description: user created successfully, redirects to users page
        203:
          description: redirects to create_user page (if email is already registered, or nickname is not available)

  /profile_filter:
      get:
        tags: [ User ]
        summary: show user filter
        operationId: mib.resource.users.profile_filter
        responses:
          201:
            description: show filter

  /change_filter:
    post:
      tags: [ User ]
      summary: change filter
      operationId: mib.resource.users.change_filter
      requestBody:
        description: change user filter
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - filter
              properties:
                filter:
                  type: string
      description: |
        change user filter
      responses:
        203:
          description: filter update successfully, redirects to profile page

  /change_info:
    post:
      tags: [ User ]
      summary: change info
      operationId: mib.resource.users.change_info
      requestBody:
        description: change user info
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                date_of_birth:
                  type: string
                new_password:
                  type: string
                old_password:
                  type: string
                location:
                  type: string
      description: |
        change user info
      responses:
        201:
          description: info update successfully, redirects to profile page
        202:
          description: info not updated, wrongo password, redirects to profile page
        